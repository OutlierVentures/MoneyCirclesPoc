<div class="jumbotron">
    <h1>Dashboard</h1>
    <p>Welcome, {{userInfo.name}}.</p>
</div>

<div class="col-lg-12">
    <h1>My BitReserve cards</h1>
    <div class="row">
        <div class="col-lg-4 col-md-6" ng-repeat="card in allCards track by card.id">
            <div class="panel panel-default">
                <div class="panel-heading"><h2>{{card.label}}</h2></div>
                <div class="panel-body">
                    <p>Currency: {{card.currency}}</p>
                    <p>Balance: {{card.balance}}</p>
                    <p>Last transaction: {{card.lastTransactionAt}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
