<div>
    <div class="row" ng-show="circles.length==0">
        <div class="col-lg-12">
            <h1 class="page-header" id="page-header">There are no circles yet</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row" ng-show="circles.length==0">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-home fa-fw"></i> Create one
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <p>There are no circles yet. Why not <a href="/circle/new">create one</a>?</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="circles.length>0">
        <div class="col-lg-12">
            <h1 class="page-header" id="page-header">Join a new circle</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row" ng-show="circles.length>0">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-home fa-fw"></i> <h2>Circle list</h2>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div ng-repeat="circle in circles track by circle._id" class="col-lg-4 col-md-6">
                            <div class="well well-transparent">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h3>{{circle.name}}</h3>
                                        <p>Common bond: {{circle.commonBond}}</p>
                                        <div class="col-lg-12">
                                            <div class="btn-group">
                                                <a class="btn btn-primary" href="/circle/{{circle._id}}/join">Join this circle!</a>
                                                <a class="btn" href="/circle/{{circle._id}}">View</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-lg-4 (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
